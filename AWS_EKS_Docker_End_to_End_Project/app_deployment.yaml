apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: 148761665406.dkr.ecr.eu-west-2.amazonaws.com/flask-app:latest
        ports:
        - containerPort: 8000

