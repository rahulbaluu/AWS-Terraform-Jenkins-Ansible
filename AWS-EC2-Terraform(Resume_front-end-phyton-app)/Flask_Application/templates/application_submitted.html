<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Submitted</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .application-details {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        .application-details p {
            font-size: 18px;
            line-height: 1.6;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Application Submitted Successfully!</h1>

<div class="application-details">
    <h2>Your Application Details:</h2>
    <p><strong>Name:</strong> {{ application_details.name }}</p>
    <p><strong>Email:</strong> {{ application_details.email }}</p>
    <p><strong>Phone:</strong> {{ application_details.phone }}</p>
    <p><strong>Position Applied For:</strong> {{ application_details.position }}</p>
    <p><strong>Resume:</strong> {{ application_details.resume }}</p>
</div>

<div class="button-container">
    <button onclick="window.history.back();">Go Back</button>
</div>

</body>
</html>
